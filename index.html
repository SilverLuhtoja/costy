<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Costy</title>
    <link rel="stylesheet" href="style.css" />

    <script defer type="module" src="./src/scripts/categories.js"></script>
    <script defer type="module" src="./src/scripts/table.js"></script>
  </head>
  <body>
    <section>
      <h2>Add Category:</h2>
      <input id="add_category_value" name="category" type="text" />
      <button id="add_category_btn" type="submit">ADD</button>
    </section>

    <section>
      <h2>Existing Categories:</h2>
      <div id="categories"></div>
    </section>

    <section id="file_wrapper">
      <p>Choose file to process:</p>
      <input type="file" id="csvFileInput" />
      <button id="show_table_btn" class="hidden">SHOW CONTENT</button>
      <table id="dataTable" class="hidden"></table>
    </section>

    <div class="flex">
      <h1>OVERVIEW:</h1>
      <h1 id="monthly_income"></h1>
    </div>
    <section id="overview" class="flex"></section>
  </body>
</html>
