<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Costy</title>
    <link rel="stylesheet" href="style.css" />

    <script defer type="module" src="./src/scripts/categories.js"></script>
    <script defer type="module" src="./src/scripts/table.js"></script>
    <script defer type="module" src="./src/core/renderer.js"></script>
  </head>
  <body>
    <section id="categories_section">
      <div class="flex">
        <h2>Add Category:</h2>
        <div id="categories" class="flex"></div>
      </div>
      <div id="categories_input">
        <input id="add_category_value" name="category" type="text" />
        <button id="add_category_btn" type="submit">+</button>
      </div>
    </section>

    <section id="file_wrapper">
      <div class="fle">
        <label class="custom-file-upload">
          <h3>
            Choose file to process:
            <img src="./src/icons/upload-file-svgrepo-com.svg" />
          </h3>
          <input type="file" id="csvFileInput" />
        </label>
        <button id="show_table_btn" class="hidden">SHOW CONTENT</button>
      </div>
      <table id="dataTable" class="hidden"></table>
    </section>

    <h1>OVERVIEW:</h1>
    <div class="flex">
      <h3>INCOME:</h3>
      <h1 id="monthly_income"></h1>
    </div>
    <div class="flex">
      <h3>SPENT PERCENTAGE:</h3>
      <h1 id="monthly_percent"></h1>
    </div>
    <section id="overview" class="flex"></section>
  </body>
</html>
